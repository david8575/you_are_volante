{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
<h1>회원가입</h1>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <p>{{ field.label_tag }} {{ field }}
       {% if field.errors %}
         <span style="color:red">{{ field.errors|striptags }}</span>
       {% endif %}
    </p>
  {% endfor %}
  <button type="submit">가입</button>
</form>
{% endblock %}
